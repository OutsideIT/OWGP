<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elastic Security Background</title>
  <title>Elastic Security Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Page reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05090f;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Container so it embeds nicely in Google Sites */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Canvas for the particle network */
    #bg-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Gradient overlay to mimic blue/green split */
    .gradient-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 30% 40%, rgba(0, 179, 164, 0.35), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(0, 169, 229, 0.35), transparent 60%),
                  linear-gradient(90deg, rgba(0, 179, 164, 0.2), rgba(0, 169, 229, 0.2));
      mix-blend-mode: screen;
    }

    /* Centered text block */
    .title {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f5f7fa;
      pointer-events: none;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .title-main {
      letter-spacing: 0.35em;
      font-size: clamp(1.3rem, 2.8vw, 2rem);
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .title-sub {
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      font-weight: 400;
      opacity: 0.9;
    }

    /* Subtle scanline effect to add some texture */
    .scanlines {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px
      );
      background-size: 100% 3px;
      opacity: 0.35;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="bg-canvas"></canvas>
    <div class="gradient-overlay"></div>
    <div class="scanlines"></div>
    <div class="title">
      <div class="title-main">OIT&nbsp;SECURITY</div>
      <div class="title-sub">Continuous Security Monitoring, Observability and Automation Orchestration</div>
    </div>
  </div>

  <script>

    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let width = 0;
    let height = 0;

    const MAX_PARTICLES = 100;          // Tweak this for performance
    const LINK_DISTANCE = 50;          // Max distance for connecting lines
    const SPEED = 0.30;                 // Base particle speed
    // const COLORS = ['#00b3a4', '#00a9e5', '#9fd64f']; // Elastic-like palette
    const COLORS = ['#2BBF8A', '#6CD23D', '#00A6E6']; // Elastic-like palette

    function resize() {
      width = canvas.clientWidth;
      height = canvas.clientHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset(true);
      }

      reset(randomPos = false) {
        this.x = randomPos ? Math.random() * width : (Math.random() < 0.5 ? 0 : width);
        this.y = randomPos ? Math.random() * height : Math.random() * height;
        const angle = (Math.random() * Math.PI * 2);
        const speed = SPEED + Math.random() * SPEED;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed * 0.35; // flatter horizontal drift
        this.radius = 1.2 + Math.random() * 1.8;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Wrap around edges for continuous flow
        if (this.x < -50 || this.x > width + 50 || this.y < -50 || this.y > height + 50) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.85;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const count = Math.min(MAX_PARTICLES, Math.floor((width * height) / 12000));
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    initParticles();
    window.addEventListener('resize', initParticles);

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < LINK_DISTANCE) {
            const alpha = 1 - (dist / LINK_DISTANCE);
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = '#5fd1c8';
            ctx.globalAlpha = alpha * 0.6;
            ctx.lineWidth = 0.6;
            ctx.stroke();
          }
        }
      }
    }

    function render() {
      ctx.clearRect(0, 0, width, height);

      // Smear trail effect to mimic “smeared lines”
      ctx.fillStyle = 'rgba(2, 8, 18, 0.35)';
      ctx.globalAlpha = 1;
      ctx.fillRect(0, 0, width, height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      drawConnections();
      requestAnimationFrame(render);
    }

    render();
  </script>
</body>
</html>
