<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OIT Security Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;        /* important */
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: transparent;        /* let Google Sites background shine through */
    }

    #bg-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .title {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f5f7fa;
      pointer-events: none;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .title-main {
      letter-spacing: 0.35em;
      font-size: clamp(1.3rem, 2.8vw, 2rem);
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .title-sub {
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      font-weight: 400;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="bg-canvas"></canvas>
    <div class="title">
      <div class="title-main">OIT&nbsp;SECURITY</div>
      <div class="title-sub">
        Continuous Security Monitoring, Observability and Automation Orchestration
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let width = 0;
    let height = 0;

    const MAX_PARTICLES = 100;
    const LINK_DISTANCE = 120;
    const SPEED = 0.30;
    const COLORS = ['#2BBF8A', '#6CD23D', '#00A6E6'];

    function resize() {
      width = canvas.clientWidth;
      height = canvas.clientHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    }

    window.addEventListener('resize', () => {
      resize();
      initParticles();
    });

    resize();

    class Particle {
      constructor() {
        this.reset(true);
      }

      reset(randomPos = false) {
        this.x = randomPos ? Math.random() * width : (Math.random() < 0.5 ? 0 : width);
        this.y = randomPos ? Math.random() * height : Math.random() * height;
        const angle = Math.random() * Math.PI * 2;
        const speed = SPEED + Math.random() * SPEED;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed * 0.35;
        this.radius = 1.2 + Math.random() * 1.8;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < -50 || this.x > width + 50 || this.y < -50 || this.y > height + 50) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.9;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const count = Math.min(MAX_PARTICLES, Math.floor((width * height) / 12000));
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    initParticles();

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < LINK_DISTANCE) {
            const alpha = 1 - dist / LINK_DISTANCE;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = '#4fd1c8';
            ctx.globalAlpha = alpha * 0.5;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }

    function render() {
      // fully clear so underlying Sites background shows untouched
      ctx.clearRect(0, 0, width, height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      drawConnections();
      requestAnimationFrame(render);
    }

    render();
  </script>
</body>
</html>
